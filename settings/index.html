<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer Settings</title>
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div class="theme-switcher">
    <label class="theme-row"><input type="checkbox" id="darkMode"> <span>Dark mode</span></label>
    <label class="theme-row">Normal <input class="theme-color" type="color" id="timerColorNormal" title="Timer Normal Color"></label>
    <label class="theme-row">Overtime <input class="theme-color" type="color" id="timerColorOvertime" title="Timer Overtime Color"></label>
    <div class="font-controls">
      <button id="increaseFont" class="font-btn" title="Increase Index Timer Font">A+</button>
      <button id="decreaseFont" class="font-btn" title="Decrease Index Timer Font">A-</button>
    </div>
  </div>
  <div class="settings-container">
    <h1>Timer Settings</h1>
    <p>Set your timer duration below</p>
    <div>
      <input type="number" id="minutes" placeholder="MM" min="0" max="59" value="1" />
      :
      <input type="number" id="seconds" placeholder="SS" min="0" max="59" value="0" />
    </div>
    <div class="button-row">
      <button id="saveSettings">Save Settings</button>
    </div>
    <div class="button-row">
      <button id="startTimer">Start Timer</button>
      <button id="pauseTimer">Pause Timer</button>
      <button id="resetTimer">Reset Timer</button>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
    <div class="timer" id="display">01:00</div>
  </div>
  <script src="../js/settings.js"></script>
</body>
</html>
